<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dolores.shop</title>
  <link rel="stylesheet" type="text/css" href="styles/header.css">
  <link rel="stylesheet" type="text/css" href="styles/general.css">
  <link rel="stylesheet" type="text/css" href="styles/noodles.css">
  <link rel="stylesheet" type="text/css" href="styles/valuemeal.css">
</head>
<body>
<div class="header">
  
  <div class="mid-header">

    <div class="mid-left-sec">
      <a href="#"><img class="Logo"src="Logo/DoloresLogo.png" alt=""></a>
    </div>

    <div class="mid-middle-sec">
      <input class="search-bar" type="text" placeholder="Search on Dolores">
      <button class="search-btn">
        <img class="search-icon" src="icon/Search.svg" alt="">
      </button>
    </div>

    <div class="mid-right-sec">
      <button class="cart-btn">
        <img class="cart-icon" src="icon/cart.png">
        <span class="tooltip-text">Cart</span>
      </button> 
      <button class="profile-pic-btn">
        <img class="profile-icon" src="icon/Profile1.png">
        <span class="tooltip-text">Profile</span>
      </button>  
      <button class="sign-out-btn">
        <img class="sign-out-icon" src="icon/LogOut.png">
        <span class="tooltip-text">Profile</span>
      </button>
    </div>
  </div>
</div>

<!--Menu-->
<!--Value Meal-->
<div class="menu-meal-cat-txt">
  <p class="category">Value Meal</p>
  <div class="menu-meal-container">
    

    <div class="menu-meal-mid">
      <div class="menu-meal-info">
        <img class="menu-meal-img" src="Menu/ValueMeal/ChickenGulay.jpg">
        <div class="menu-name">
          <p class="menu-txt">Fried Chicken w/ Rice, Soup and Coke</p>
          <p>&#8369; 63.00</p>
        </div>
        <div class="action-btn">
          <button class="buy-btn">Buy Now!</button>
          <button class="wish-btn">
            <img class="wish-icon" src="icon/cart.png">
          </button>
        </div>
      </div>

      <div class="menu-meal-info">
        <img class="menu-meal-img" src="Menu/ValueMeal/PorkGulay.jpg">
        <div class="menu-name">
          <p class="menu-txt">Lechon Kawali w/ Rice, Soup and Coke</p>
          <p>&#8369; 63.00</p>
        </div>
        <div class="action-btn">
          <button class="buy-btn">Buy Now!</button>
          <button class="wish-btn">
            <img class="wish-icon" src="icon/cart.png">
          </button>
        </div>
      </div>     

      <div class="menu-meal-info">
        <img class="menu-meal-img" src="Menu/ValueMeal/Shanghai.jpg">
        <div class="menu-name">
          <p class="menu-txt">Shanghai w/ Rice, Soup and Coke</p>
          <p>&#8369; 63.00</p>
        </div>
        <div class="action-btn">
          <button class="buy-btn">Buy Now!</button>
          <button class="wish-btn">
            <img class="wish-icon" src="icon/cart.png">
          </button>
        </div>
      </div>    
      
      <div class="menu-meal-info">
        <img class="menu-meal-img" src="Menu/ValueMeal/Calamares.jpg">
        <div class="menu-name">
          <p class="menu-txt">Calamare w/ Rice, Soup and Coke</p>
          <p>&#8369; 63.00</p>
        </div>
        <div class="action-btn">
          <button class="buy-btn">Buy Now!</button>
          <button class="wish-btn">
            <img class="wish-icon" src="icon/cart.png">
          </button>
        </div>
  
    </div>
  </div>
</div>
</div>

</body>
</html>
